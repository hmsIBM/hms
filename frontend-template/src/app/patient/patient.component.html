






<div class="col-lg-13 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Patient Sheet</h2>
      <p class="card-description"></p>
      <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#ModalLoginForm"><i class="mdi mdi-upload"></i>Add Patient</button> -->
      

      <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> --> 

      <hr>



      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Image</th>
              
              <th>Name</th>
              <th>Gender</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Disease</th>
              
              <th>Delete</th>
              

            </tr>
          </thead>
          
          <tbody *ngFor="let p of patients; let i=index" >
            <tr>
              <td>
                <!-- {{getImage()}} -->
                <img [src]=p.image.url>
              </td>
              
              <td>{{p.name}}</td>
              <td>{{p.gender}}</td>
              <td><label>{{p.emailId}}</label></td>
              <td>
                <label>{{p.contactNumber}}</label>
              </td>
              <td>
                <label>{{p.disease}}</label>
              </td>
              <!-- <td>
                <button type="button" class="btn btn-danger icon-btn" (click)="Del(p.id)"><i class="mdi mdi-border-color" ></i> Edit</button>
              </td> -->
              <td>
                <button class="btn btn-danger icon-btn" (click)="Del(p.id)"><i class="mdi mdi-border-color" ></i>Delete</button>
              </td>
             
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
