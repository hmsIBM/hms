


logging.level.s7.Application=WARN
logging.level.org.springframework.web=ERROR
logging.level.com.ibm.ditspringbootproject=DEBUG

# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

#logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file=C:/Users/User/Desktop/logger/api.log

#show sql statement
logging.level.org.hibernate.SQL=debug

#show sql values
logging.level.org.hibernate.type.descriptor.sql=trace

server.port=8080
spring.datasource.username=root


spring.application.name=HospitalApp
eureka.client.service-url.default-zone=http://localhost:8761/eureka/


spring.datasource.url=jdbc:mysql://localhost:3306/hms
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
